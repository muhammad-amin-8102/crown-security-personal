services:
  - type: web
    name: crown-security-fullstack
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    buildCommand: echo "Building full-stack app with root Dockerfile"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_TTL
        value: 2592000
      - key: JWT_REFRESH_TTL
        value: 2592000
      - key: APP_NAME
        value: Crown Security Full-Stack
      - key: APP_VERSION
        value: 1.0.0
      - key: FRONTEND_URL
        value: https://crown-security-personal.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: crown-security-db
          property: connectionString
      - key: ADMIN_EMAIL
        value: admin@crown.local
      - key: ADMIN_NAME
        value: Crown Security Admin
      - key: ADMIN_PHONE
        value: +1-555-0123
      - key: ADMIN_PASSWORD
        value: Pass@123
    healthCheckPath: /health
    
  - type: pserv
    name: crown-security-db
    env: postgresql
    plan: free
    ipAllowList: []
